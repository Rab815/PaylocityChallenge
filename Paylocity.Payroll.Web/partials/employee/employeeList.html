<div >
    <h1>EmployeeList</h1>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="row-details" ng-repeat="emp in employee.employees">
            <td class="col-xs-push-4">
                <a id="dependentLink" href="#/dependents/{{emp.id}}"><span ng-bind="emp.firstName"></span></a>
            </td>
            <td class="col-xs-push-4">
                <span ng-bind="emp.lastName"></span>
            </td>
            <td>
                <a class="btn" ng-click="employee.deleteEmployee(emp.id)">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <h1>Create A New Employee</h1>
    <form role="form" class="col-sm-6" ng-submit="employee.saveEmployee()" name="employeeForm" novalidate="novalidate">
        <div class="form-group">
            <label for="Firstname">First Name: </label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" ng-model="employee.firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" ng-model="employee.lastName" required>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="employeeForm.$invalid">
            <span>Create Employee</span>
        </button>
    </form>
</div>
